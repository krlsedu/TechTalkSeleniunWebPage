<div class="content">
  <div class="container">
    <div class="row d-flex justify-content-around align-items-center border rounded bg-light row-margin-05">
      <div class="row d-flex justify-content-around align-items-center rounded row-margin-notify">
        <h3>TechTalk info</h3>
      </div>
      <div class="row d-flex justify-content-around align-items-center rounded row-margin-notify">
        <form #techTalkForm="ngForm" (ngSubmit)="submitForm(techTalkForm.form);">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title"
                   [(ngModel)]="techTalk.title" required/>
            <div id="required-title"
                 *ngIf="techTalkForm.submitted && techTalkForm.controls['title'].errors?.['required']"
                 class="alert alert-danger">
              Title is required
            </div>
            <div id="already-exists-title"
                 *ngIf="techTalkForm.submitted && techTalkForm.controls['title'].errors?.['exists']"
                 class="alert alert-danger">
              Title exists
            </div>
            <button class="btn btn-primary" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
